<div class="groups">
  <p class="heading">Some Mached Profiles</p>
  <div class="scrollable-section">
      <div class="item" *ngFor="let user of data" (click)="onItemClick(user)">
          <img src="{{user.image}}" [alt]="user.name" />
          <div class="fade-away"></div>
          <p>{{user.name}}</p>
      </div>
  </div>
</div>
