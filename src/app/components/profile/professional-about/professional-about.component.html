<div class="professional-track-screen">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="heading">
          <h2>Professional About / Track</h2>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="about-inputs">
          <form [formGroup]="programForm">
              <div class="form-group">
                  <label>Professional Title</label>
                  <input type="text" class="form-control" placeholder="Professional Title" formControlName="professionalTitle">
              </div>
              <div class="form-group">
                <label>About Us</label>
                <textarea class="form-control" rows="6" placeholder="About Us ..." formControlName="aboutUs"></textarea>
              </div>

              <div class="done-btn pt-2">
                <a class="rounded-btn">Done</a>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
