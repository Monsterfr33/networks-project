<div class="education-form pt-3">
  <h4>Education</h4>
  <form [formGroup]="educationProgramForm">
    <app-image-uploader [isReset]="isEducationReset" (previewImage)="onImageEducationPreview($event)"></app-image-uploader>
    <div class="form-group pt-4">
      <label>University Name</label>
      <input type="text" class="form-control" placeholder="University Name" formControlName="universityName">
    </div>
    <div class="form-group">
      <label>Degree</label>
      <input type="text" class="form-control" placeholder="Degree" formControlName="degree">
    </div>
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" class="form-control" formControlName="startDate">
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <label>End Date</label>
          <input type="date" class="form-control" formControlName="endDate">
        </div>
      </div>
    </div>
    <div class="add-btn text-center my-2">
      <a class="rounded-btn" (click)="onChangeEducation()">Save</a>
    </div>
  </form>
</div>

<div class="card mt-3" *ngFor="let item of educations">
  <div class="card-body p-3">
    <h5>{{item.universityName}}</h5>
    <p>{{item.degree}}</p>
    <p>{{item.startDate}} - {{item.endDate}}</p>
  </div>
</div>
