<div class="skills pt-3">
  <div class="bio-track-section">
    <div class="avatar w-25">
      <app-image-uploader [isReset]="isSkillReset" (previewImage)="onImageSkillPreview($event)"></app-image-uploader>
    </div>
    <div class="right-area w-75">
      <form [formGroup]="skillsProgramForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Skill & Talent" formControlName="name">
        </div>
        <div class="date-area">
          <input type="date" formControlName="startDate">
          <input type="date" formControlName="endDate">
        </div>
        <a class="add-more" (click)="onChangeSkill()">
          <i class="fas fa-plus-circle"></i>
        </a>
      </form>
    </div>
  </div>
</div>
