<div class="experience pt-3">
  <div class="bio-track-section">
    <div class="avatar w-25">
      <app-image-uploader [isReset]="isExperienceReset" (previewImage)="onImageExperiencePreview($event)"></app-image-uploader>
    </div>
    <div class="right-area w-75">
      <form [formGroup]="experienceProgramForm">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Experience" formControlName="designation">
        </div>
        <div class="date-area">
          <input type="date" formControlName="startDate">
          <input type="date" formControlName="endDate">
        </div>
        <a class="add-more" (click)="onChangeExperience()">
          <i class="fas fa-plus-circle"></i>
        </a>
      </form>
    </div>
  </div>
</div>
