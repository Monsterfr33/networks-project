<div class="experience-form pt-3">
  <h4>Experience</h4>
  <form [formGroup]="experienceProgramForm">
    <app-image-uploader></app-image-uploader>
    <div class="form-group pt-4">
      <label>Designation</label>
      <input type="text" class="form-control" placeholder="Designation" formControlName="designation">
    </div>
    <div class="form-group">
      <label>Company Name</label>
      <input type="text" class="form-control" placeholder="Company Name" formControlName="companyName">
    </div>
    <div class="row">
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <label>Start Date</label>
          <input type="date" class="form-control" formControlName="startDate">
        </div>
      </div>
      <div class="col-12 col-lg-6">
        <div class="form-group">
          <label>End Date</label>
          <input type="date" class="form-control" formControlName="endDate">
        </div>
      </div>
    </div>
    <div class="add-btn text-center my-2">
      <a class="rounded-btn text-white" (click)="onChangeExperience()">Save</a>
    </div>
  </form>
</div>

<div class="card mt-3" *ngFor="let item of experiences">
  <div class="card-body p-3">
    <h5>{{item.companyName}}</h5>
    <p>{{item.designation}}</p>
    <p>{{item.startDate}} - {{item.endDate}}</p>
  </div>
</div>
