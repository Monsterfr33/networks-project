<div class="add-edit-profile">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-6">
        <div class="image-uploader">
          <app-image-uploader></app-image-uploader>
        </div>
        <div class="email-password pt-5">
          <form [formGroup]="programForm">
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="Email" formControlName="email">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" formControlName="password">
            </div>
          </form>
          <div class="professional-about-btn">
            <a class="rounded-btn">Professional Title About / Track</a>
          </div>
        </div>
        <div class="groups-carousel py-5">
          <app-groups-carousel></app-groups-carousel>
        </div>
      </div>
    </div>
  </div>
</div>
