<div class="homepage-screen">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-4 mt-3" *ngFor="let item of fields" routerLink="/interest-hobbies">
        <div class="field-btns">
          <a class="rounded-btn">{{item.field}}</a>
        </div>
      </div>

      <div class="col-12 col-lg-4 mt-5">
        <div class="new-account text-center">
          <span>Don't have an Account?</span>
          <a class="text-pinkgradient" routerLink="/auth/login">
            Sign In
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
